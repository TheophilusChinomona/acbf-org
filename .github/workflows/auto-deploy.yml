name: Auto Deploy Main to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy to deploy branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build:prod
        env:
          CI: false

      - name: Checkout deploy branch
        run: |
          git fetch origin deploy
          git worktree add deploy-temp origin/deploy

      - name: Copy build files to deploy branch
        run: |
          rm -rf deploy-temp/*
          cp -r dist/* deploy-temp/

      - name: Commit and push to deploy branch
        working-directory: deploy-temp
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff-index --quiet HEAD --; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy: $(date +'%Y-%m-%d %H:%M:%S UTC') [from main]"
            git push origin deploy
          fi

      - name: Deploy to cPanel via FTP
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_REMOTE_PATH: ${{ secrets.FTP_REMOTE_PATH }}
        run: |
          apt-get update && apt-get install -y lftp
          lftp -e "set ftp:ssl-allow no; open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER; mirror -R dist/ $FTP_REMOTE_PATH; quit"
