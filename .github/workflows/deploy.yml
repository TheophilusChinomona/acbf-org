name: Deploy to cPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy to deploy branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build:prod
        env:
          CI: false

      - name: Checkout deploy branch
        run: |
          git fetch origin deploy
          git worktree add deploy-temp origin/deploy

      - name: Copy build files to deploy branch
        run: |
          rm -rf deploy-temp/*
          cp -r dist/* deploy-temp/

      - name: Commit and push to deploy branch
        working-directory: deploy-temp
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff-index --quiet HEAD --; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy: $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push origin deploy
          fi
