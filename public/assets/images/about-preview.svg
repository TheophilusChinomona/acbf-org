<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d4a7c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b46c1;stop-opacity:0.8" />
    </linearGradient>
    
    <radialGradient id="lightRays" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Pattern for growth timeline -->
    <pattern id="growthPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="#f59e0b" opacity="0.2"/>
    </pattern>
    
    <!-- Blur filter for soft effects -->
    <filter id="softBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
    </filter>
    
    <filter id="lightBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="30"/>
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Soft light rays from top -->
  <ellipse cx="960" cy="324" rx="800" ry="600" fill="url(#lightRays)" filter="url(#lightBlur)"/>
  
  <!-- Abstract geometric shapes representing growth and progression -->
  <!-- Timeline/progression elements -->
  <g opacity="0.3">
    <path d="M 200 800 Q 400 700, 600 650 T 1000 600 T 1400 550 T 1720 500" 
          stroke="#f59e0b" stroke-width="3" fill="none" opacity="0.4" filter="url(#softBlur)"/>
    <circle cx="200" cy="800" r="8" fill="#f59e0b" opacity="0.6"/>
    <circle cx="600" cy="650" r="6" fill="#f59e0b" opacity="0.5"/>
    <circle cx="1000" cy="600" r="8" fill="#f59e0b" opacity="0.6"/>
    <circle cx="1400" cy="550" r="6" fill="#f59e0b" opacity="0.5"/>
    <circle cx="1720" cy="500" r="10" fill="#f59e0b" opacity="0.7"/>
  </g>
  
  <!-- Abstract shapes representing community and fellowship -->
  <g opacity="0.25" filter="url(#softBlur)">
    <!-- Interconnected circles representing network/community -->
    <circle cx="400" cy="400" r="120" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.3"/>
    <circle cx="600" cy="450" r="100" fill="none" stroke="#6b46c1" stroke-width="2" opacity="0.3"/>
    <circle cx="800" cy="400" r="110" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.3"/>
    <circle cx="1000" cy="450" r="95" fill="none" stroke="#6b46c1" stroke-width="2" opacity="0.3"/>
    <circle cx="1200" cy="400" r="105" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.3"/>
    
    <!-- Connection lines between circles -->
    <line x1="400" y1="400" x2="600" y2="450" stroke="#f59e0b" stroke-width="1.5" opacity="0.2"/>
    <line x1="600" y1="450" x2="800" y2="400" stroke="#6b46c1" stroke-width="1.5" opacity="0.2"/>
    <line x1="800" y1="400" x2="1000" y2="450" stroke="#f59e0b" stroke-width="1.5" opacity="0.2"/>
    <line x1="1000" y1="450" x2="1200" y2="400" stroke="#6b46c1" stroke-width="1.5" opacity="0.2"/>
  </g>
  
  <!-- Abstract business growth shapes (ascending elements) -->
  <g opacity="0.2">
    <rect x="300" y="700" width="40" height="150" fill="#f59e0b" transform="rotate(-5 320 775)" opacity="0.3"/>
    <rect x="500" y="650" width="45" height="180" fill="#6b46c1" transform="rotate(3 522.5 740)" opacity="0.3"/>
    <rect x="700" y="600" width="50" height="200" fill="#f59e0b" transform="rotate(-2 725 700)" opacity="0.3"/>
    <rect x="900" y="550" width="55" height="220" fill="#6b46c1" transform="rotate(4 927.5 660)" opacity="0.3"/>
    <rect x="1100" y="500" width="60" height="240" fill="#f59e0b" transform="rotate(-3 1130 620)" opacity="0.3"/>
    <rect x="1300" y="450" width="65" height="260" fill="#6b46c1" transform="rotate(2 1332.5 580)" opacity="0.3"/>
    <rect x="1500" y="400" width="70" height="280" fill="#f59e0b" transform="rotate(-4 1535 540)" opacity="0.3"/>
  </g>
  
  <!-- Subtle abstract handshake/unity representation (very subtle) -->
  <g opacity="0.15" filter="url(#lightBlur)">
    <path d="M 800 500 Q 850 480, 900 500 Q 950 520, 1000 500 Q 1050 480, 1100 500" 
          stroke="#f59e0b" stroke-width="4" fill="none"/>
    <ellipse cx="850" cy="490" rx="30" ry="20" fill="#f59e0b" opacity="0.2"/>
    <ellipse cx="1050" cy="490" rx="30" ry="20" fill="#f59e0b" opacity="0.2"/>
  </g>
  
  <!-- Additional depth layers with subtle patterns -->
  <g opacity="0.1">
    <rect width="1920" height="1080" fill="url(#growthPattern)"/>
  </g>
  
  <!-- Overlay gradient for depth -->
  <rect width="1920" height="1080" fill="url(#goldAccent)" opacity="0.15"/>
  
  <!-- Subtle corner accents -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="150" fill="none" stroke="#f59e0b" stroke-width="2" filter="url(#softBlur)"/>
    <circle cx="1820" cy="980" r="120" fill="none" stroke="#6b46c1" stroke-width="2" filter="url(#softBlur)"/>
  </g>
</svg>

